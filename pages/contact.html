<div class="container text-center text-secondary mt-5 pt-3">
    <section class="mb-4">
        <h2 class="h1-responsive font-weight-bold text-center my-4">Contactanos!</h2>
        <p class="text-center w-responsive mx-auto mb-5">{{message}}</p>
        <div class="row">
            <div class="col-md-9 mb-md-0 mb-5">
                <form id="contact-form" name="contact-form" class="css-form">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="md-form mb-0">
                                <input type="text" id="name" name="name" class="form-control" ng-model="user.name" required>
                                <label for="name" class="">Tu nombre</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="md-form mb-0">
                                <input type="email" id="email" name="email" class="form-control" ng-model="user.email" required>
                                <label for="email" class="">Correo electronico</label>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <div class="md-form mb-0">
                                <input type="text" id="subject" name="subject" class="form-control" ng-model="user.subject" required>
                                <label for="subject" class="">Asunto</label>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">

                            <div class="md-form">
                                <textarea type="text" id="message" name="message" rows="5" class="form-control md-textarea" ng-model="user.message" required></textarea>
                                <label for="message">Mensaje</label>
                            </div>
                        </div>
                    </div>
                    <div class="text-center text-md-left">
                        <input type="submit" class="btn btn-primary text-light" value="Enviar">
                    </div>
                </form>
            </div>

            <div class="col-md-3 text-center">
                <ul class="list-unstyled mb-0">
                    <li><i class="fas fa-map-marker-alt fa-2x"></i>
                        <p>Aguascalientes, AGS 23126, MX</p>
                    </li>

                    <li><i class="fas fa-phone mt-4 fa-2x"></i>
                        <p>+ 01 234 567 89</p>
                    </li>

                    <li><i class="fas fa-envelope mt-4 fa-2x"></i>
                        <p>contact@mdalm.com</p>
                    </li>
                </ul>
            </div>
        </div>
    </section>
</div>
